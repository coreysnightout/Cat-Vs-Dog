<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat Versus Dog</title>
  </head>
  <body>
    <div class="container">
      <h1>Cat Versus Dog</h1>
      <p>Click a button to say something to the web page. See what it says back!</p>

      <button class="btn btn-primary" id="hello">Say "hello"</button>
      <button class="btn btn-inverse" id="goodbye">Say "goodbye"</button>
      <button class="btn btn-danger" id="stop">Say "stop copying me!"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>The Cat Said:</h2>
          <ul class="unstyled" id="cat">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The Dog Said:</h2>
          <ul class="unstyled" id="dog">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
